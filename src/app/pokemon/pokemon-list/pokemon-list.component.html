<ul class="list">
    <button (click)="togglePictures()">Toggle pictures</button>
    <br>
    <app-pokemon-list-item 
        [pokemon]="item" 
        *ngFor="let item of pageOfItems" 
        [pictureDisplayed]="picturesDisplayed"
        (caughtEvent)="toggleCaught($event)"
        >
    </app-pokemon-list-item>
</ul>
<jw-pagination 
    [items]="pokemons" 
    (changePage)="onChangePage($event)" 
    [initialPage]="1" 
    >
</jw-pagination>
